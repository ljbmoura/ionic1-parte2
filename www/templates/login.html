<ion-view>
	
	<ion-header-bar>
	<h1>Olá, faça seu login</h1>
	</ion-header-bar>
	
	<ion-content>
	<form ng-submit="realizarLogin()">
		<div class="list list-inset">
			<label class="item item-input">
				<span class="input-label">e-mail</span><input type="text" ng-model="login.email">
			</label>
			<label class="item item-input">
				<span class="input-label">senha</span><input type="password" ng-model="login.senha">
			</label>	
		</div>
		<button class="button button-block button-positive" type="submit">Entrar</button>
	</form>
	</ion-content>
	
</ion-view>
